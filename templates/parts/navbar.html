<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        {% if user.username %}
            <a
                class="navbar-brand"
                data-bs-toggle="offcanvas"
                href="#menu-option"
                aria-controls="menu-option"
            >
                <i class="bi bi-list"></i> Menú
            </a>
        {% else %}
            <a href="{% url 'home' %}" class="navbar-brand">¡Bienvenido!</a>
        {% endif %}

        {% if user.username %}
            <div class="d-flex">
                <a href="{% url 'custom_logout' %}" class="text-white text-decoration-none">
                    <i class="bi bi-box-arrow-in-left"></i> Salir
                </a>
            </div>
        {% endif %}
    </div>
</nav>

<div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="menu-option"
    aria-labelledby="menu-option-label"
>
    <div class="offcanvas-header">
        <h5><i class="bi bi-person"> </i>{{ user.username }}</h5>
        <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close">
        </button>
    </div>
    <div class="offcanvas-body">
        <div class="alert alert-primary">
            <span class="h5"><i class="bi bi-chevron-double-right"></i> Menú</span>
        </div>
        <ul class="list-group list-group-flush list-unstyled">
            {% for item in menu.menu_items.all %}
            <li class="list-group-item">
                <a href="{% url item.url %}" class="text-start btn w-100">
                    <i class="{{ item.icon }}"></i> {{ item.text_link }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
